<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/popup.css">
</head>

<body>
    <table>
        <caption>Pools</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Active</th>
                <th scope="col">Base</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td data-label="pool-name">omegapool</td>
                <td data-label="pool-active">
                    <input type="checkbox" name="pool-active" id="">
                </td>
                <td data-label="pool-base">
                    <input type="checkbox" name="pool-base" id="">
                </td>
            </tr>
            <tr>
                <td data-label="pool-name">hash4life</td>
                <td data-label="pool-active">
                    <input type="checkbox" name="pool-active" id="">
                </td>
                <td data-label="pool-base">
                    <input type="checkbox" name="pool-base" id="">
                </td>
            </tr>
        </tbody>
    </table>


    <button id="add-pool">Add pool</button>

    <div>
        <input name="pool-name" placeholder="pool name">
        <button id="block-to-watch">Select block to watch</button>
    </div>

    <button id="changeColor"></button>
    <script src="../scripts/popup.js"></script>
</body>

</html>
